<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <title>Document</title>
</head>
<body>

    <div class="theme-toggle">
        <button id="themeToggle">
            <img class="light-icon toggle-display" src="../images/download.jfif" alt="light">
            <div class="light-text">Light</div>
            
            <img class="dark-icon" src="../images/stock-photo-simple-flat-moon-icon-silent-sleepmode-mobile-icon-stock-vector-illustration-isolated-on-white-background-1901704.jpg" alt="dark">
            <div class="dark-text">Dark</div>
        </button>
    </div>
    
    <div class="primary">
        <div class="home">
            <a class="prim-links" href="../index.html"><img class="prim-img" src="../images/free-home-icon-2502-thumb.png"
                    alt="home"></a>
        </div>
        <div class="personal">
            <a class="prim-links" href="../personal/index.html"><img class="prim-img" src="../images/2815428.png" alt="personal"></a>
        </div>
        <div class="portfolio">
            <a class="prim-links" href="../portfolio/index.html"><img class="prim-img" src="../images/522510.png" alt="portfolio"></a>
        </div>
        <div class="blog">
            <a class="prim-links" href="../blog/index.html"><img class="prim-img" src="../images/1453176-200.png" alt="blog"></a>
        </div>
        <div class="home-contact">
            <a class="prim-links" href="../contact/index.html"><img class="prim-img" src="../images/327339.png" alt="contact"></a>
        </div>
    </div>


    <div></div>

    <div class="tertiary">
        <div class="button">
            <button class="github-btn img-btn"><img class="tertiary-img" src="../images/25231.png" alt="github"></button>
        </div>
        <div class="button">
            <button class="linked-btn img-btn"><img class="tertiary-img" src="../images/linkedin-square-logo.svg"
                    alt="github"></button>
        </div>
    </div>


    <script src="../script.js"></script>
</body>
</html>
